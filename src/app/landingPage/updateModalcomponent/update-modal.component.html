<div *ngIf="data.isEnable">
<h2 mat-dialog-title>{{data.buttonLabel}}</h2>
<mat-dialog-content>
  <div class="form-group">
    <label for="updateTitle">Title:</label>
    <input type="text" id="updateTitle" name="updateTitle" [(ngModel)]="updatedTitle" required>
  </div>
  <div class="form-group">
    <label for="updateBody">Body:</label>
    <textarea id="updateBody" name="updateBody" [(ngModel)]="updatedBody" required></textarea>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="{ title: updatedTitle, body: updatedBody }">{{data.buttonLabel}}</button>
</mat-dialog-actions>
</div>
<div *ngIf="!data.isEnable">
  <div></div>
</div>
